<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-player">
        <img src="img/warriors.jpeg" alt="Warriors Image">
        <div class="description">
            <h2>Warriors</h2>
            <p>Imagine Dragons</p>
        </div>
            <div class="player">
                <i class="fa-solid fa-backward seta-retornar"></i>
                <i class="fa-solid fa-play botao-play"></i>
                <i class="fa-solid fa-pause botao-pause"></i>
                <i class="fa-solid fa-forward seta-avancar"></i>
            </div>
            <div class="content">
                <div class="bar">
                    <progress value="0" max="1"></progress>
                    <div class="dot"></div>
                </div>
                <div class="time">
                    <p class="inicio">00:00</p>
                    <p class="fim">3:30</p>
                </div>
            </div>
    </div>
    <audio src="msc/Warriors (ft. Imagine Dragons) Worlds 2014 - League of Legends.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
